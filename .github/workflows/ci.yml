name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest
      - name: Env
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY || 'dev-secret-key' }}" >> $GITHUB_ENV
          echo "ALLOWED_ORIGINS=https://app.trishul.cloud,http://localhost:3000" >> $GITHUB_ENV
      - name: Run tests
        run: pytest -q
